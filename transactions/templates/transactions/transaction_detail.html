<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Transacción</title>
<!-- DataTables CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Bundle with Popper (incluye JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
<link
href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Agregar SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<link href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css" rel="stylesheet">

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="icon" href="/static/principal/css/favicon.png" type="image/x-icon"></head>
<body>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Card para los detalles de la transacción -->
        <div class="card shadow-sm w-75">
            <div class="card-header text-center bg-primary text-white">
                <h4>Detalles de la Transacción {{ transaction.transa_id }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Formulario con las dos columnas: Labels y Inputs -->
                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="transa_tipo" class="col-form-label">Tipo:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="transa_tipo" name="transa_tipo" value="{{ transaction.transa_tipo }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="banco_oricod" class="col-form-label">Banco Origen (Código):</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="banco_oricod" name="banco_oricod" value="{{ transaction.banco_oricod }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="banco_orinom" class="col-form-label">Banco Origen (Nombre):</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="banco_orinom" name="banco_orinom" value="{{ transaction.banco_orinom }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="banco_destcod" class="col-form-label">Banco Destino (Código):</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="banco_destcod" name="banco_destcod" value="{{ transaction.banco_destcod }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="banco_destnom" class="col-form-label">Banco Destino (Nombre):</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="banco_destnom" name="banco_destnom" value="{{ transaction.banco_destnom }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="transa_monto" class="col-form-label">Monto:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="transa_monto" name="transa_monto" value="{{ transaction.transa_monto }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="transa_moneda" class="col-form-label">Moneda:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="transa_moneda" name="transa_moneda" value="{{ transaction.transa_moneda }}" readonly>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="transa_comentario" class="col-form-label">Comentario:</label>
                        </div>
                        <div class="col-auto">
                            <textarea class="form-control" id="transa_comentario" name="transa_comentario" rows="3" readonly>{{ transaction.transa_comentario }}</textarea>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center mb-3">
                        <div class="col-auto">
                            <label for="fecha_lbtr" class="col-form-label">Fecha:</label>
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="fecha_lbtr" name="fecha_lbtr" value="{{ transaction.fecha_lbtr|date:'d/m/Y' }}" readonly>
                        </div>
                    </div>

                    <!-- Botón para volver a la lista -->
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <a href="{% url 'transaction-list' %}" class="btn btn-primary">
                                Volver a la lista
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Enlace a los scripts de Bootstrap y jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyD1p1GJp6vM1D3/Po2Dhj2TOkXj2D8pGvHg2g4T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-7XxF4qaS3+pF+upET7y0AfwhrTOzMYch3GxkOpw/NoszPlfKlp5QlThom+JbYd4p" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0gF2A0p5jFP6ZIb1pPp6hF6w6a6nZ6u5v7WqgKMyR3csC+G7" crossorigin="anonymous"></script>

</body>
</html>
